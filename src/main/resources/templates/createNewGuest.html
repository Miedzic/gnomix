<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Utwórz nowego gościa</title>
</head>
<body>
<h2>Dodaj nowego gościa</h2>
<form th:action="@{/guests}" method="post">
    <p>Imię: <input type="text" name="firstName" required /></p>
    <p>Nazwisko: <input type="text" name="lastName" required /></p>
    <p>Data urodzenia: <input type="date" name="dateOfBirth" required  /></p>
    <p>Płeć:
        <select name="gender">
            <option value="MALE">Mężyczna</option>
            <option value="FEMALE">Kobieta</option>
        </select>
    <p><input type="submit" value="Submit" /></p>
</form>
</body>
</html>
